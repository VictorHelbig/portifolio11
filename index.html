<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato - Victor</title>
  <link rel="icon" href="spotify.jpg" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-image: url('182428240217.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: darken;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 150px;
      margin: 40px auto 20px;
      display: block;
    }

    h1 {
      font-size: 3em;
      margin-top: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.2em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .contact-icons {
      position: fixed;
      bottom: 15px;
      right: 20px;
      display: flex;
      gap: 15px;
    }

    .contact-icons a {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .contact-icons a:hover {
      transform: scale(1.1);
      background-color: rgba(255,255,255,0.2);
    }

    .logo-img {
      width: 50px;
    }

    .colunas {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin: 60px auto;
      max-width: 1000px;
    }

    .coluna {
      flex: 1;
      min-width: 250px;
      max-width: 300px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .coluna:hover {
      transform: translateY(-5px);
    }

    .coluna h3 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .coluna p {
      font-size: 1em;
    }

    /* Botões de contato */
    .btn-contato {
      display: inline-block;
      padding: 12px 20px;
      margin: 10px 10px 0;
      background-color: #25D366;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-contato:hover {
      background-color: #1ebc5c;
    }

    .btn-ligar {
      background-color: #007BFF;
    }

    .btn-ligar:hover {
      background-color: #0069d9;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .logo-img {
        width: 40px;
      }

      .logo {
        width: 120px;
      }

      .colunas {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <!-- Logo -->
  <img src="spotify.jpg" alt="Logo" class="logo">

  <!-- Título e subtítulo -->
  <h1>Bem-vindo!</h1>
  <p>Em caso de necessidade de ajuda,<br> chamar através dos meios de contato abaixo.</p>

  <!-- Botões de contato -->
  <a href="https://wa.me/5514997962566" class="btn-contato" target="_blank">Fale no WhatsApp</a>
  <a href="tel:+5514997962566" class="btn-contato btn-ligar">Ligar agora</a>

  <!-- Colunas com tópicos -->
  <div class="colunas">
    <div class="coluna">
      <h3>🚀 Início Rápido</h3>
      <p>Melhores promoções do Brasil</p>
    </div>
    <div class="coluna">
      <h3>🎯 Suporte Direto</h3>
      <p>Suporte 24 horas por dia.</p>
    </div>
    <div class="coluna">
      <h3>📞 Contato Profissional</h3>
      <p>Disponível via WhatsApp e ligação.</p>
    </div>
  </div>

  <!-- Ícones fixos no canto -->
  <div class="contact-icons">
    <a href="https://wa.me/5514997962566" target="_blank" rel="noopener noreferrer">
      <img src="zap.webp" alt="WhatsApp" class="logo-img">
    </a>
    <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
      <img src="insta.webp" alt="Instagram" class="logo-img">
    </a>
  </div>
</body>
</html>
